title: Activity Log
description: Add-on for simplified activity logging based on spatie package.
remote_theme: just-the-docs/just-the-docs
# theme: just-the-docs
color_scheme: light

aux_links_new_tab: true
aux_links:
  GitHub: https://github.com/noxoua/filament-activity-log

defaults:
  -
    scope:
      path: "**/*.md"
    values:
      layout: "default"

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  note:
    color: purple
  info:
    color: blue
  new:
    color: green


compress_html:
  ignore:
    envs: all

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Footer "Edit this page on GitHub" link text
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/noxoua/filament-activity-log"
gh_edit_branch: "main"
gh_edit_source: docs
gh_edit_view_mode: "edit"

exclude:
  - CNAME
  - _includes/
